<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="titulo">
        Lista de Tarefas
    </h1>
    <form id="formulario">
        <input type="text" id="entrada" class="entrada" placeholder="Escreve a sua tarefa" autocomplete="off">
        <ul class="tarefas" id="tarefas">
        </ul>
    </form>
    <small>
        Botão Esquerdo para completar/descompletar Tarefas
        <br>Botão Direito para excluir Tarefas
    </small>
</body>
</html>
